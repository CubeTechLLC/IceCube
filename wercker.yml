box: debian
build:
  steps:
    - script:
        name: Install Tools
        code: apt-get update && apt-get install -y make nasm && rm -rf /var/lib/apt/lists/*
    - script:
        name: Compile OS
        code: make

deploy:
  #steps: #steps is to deploy when a branch that does not exist is called. 
  Nightly:
    - script:
        name: Install Tools
        code: apt-get update && apt-get install -y curl file && rm -rf /var/lib/apt/lists/*
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: v1.0.0
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: ./bin/release/floppy.img
        release_id: 1

  # notify slack on successful or failed deploys
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: wercker
        username: werckerbot
        branch: nightly