box: debian
build:
  steps:
    - script:
        name: Install Tools
        code: apt-get update && apt-get install -y make nasm && rm -rf /var/lib/apt/lists/*
    - script:
        name: Compile OS
        code: make

deploy:
  #steps: #steps is to deploy when a branch that does not exist is called. 
  nightly:
    - script:
        name: Install Tools
        code: apt-get update && apt-get install -y curl file zip && rm -rf /var/lib/apt/lists/*
    - script:
        name: Versioning
        code: export APP_VERSION=$(v-nightly$(date +%s))
    - script:
        name: Create Tar
        code: cd out/bin/release && tar cfv ../export/binaries-$APP_VERSION.tar * && cd ../..
    - script:
        name: Create Zip
        code: zip -j out/bin/export/binaries-$APP_VERSION.zip out/bin/release/*
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $APP_VERSION
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: out/bin/export/binaries-$APP_VERSION.tar
        release_id: $WERCKER_GITHUB_CREATE_RELEASE_ID
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: out/bin/export/binaries-$APP_VERSION.zip
        release_id: $WERCKER_GITHUB_CREATE_RELEASE_ID

  # notify slack on successful or failed deploys
  after-steps:
    - slack-notifier:
        url: $SLACK_URL
        channel: wercker
        username: werckerbot
        branch: nightly